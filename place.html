<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan</title>
    <meta name="description" content="Place Assignment, Japan a place that I would like to visit eventually">
    <meta name="author" content="Jack Eckersley">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Japan</h1>
    </header>
    <main>
        <section class="hero">
            <picture class="hero-image">
                <source srcset="images/Japan_CPU_Width_1.webp" media="(min-width: 1000px)">
                <source srcset="images/Japan_CPU_Width_2.webp" media="(min-width: 500px)">
                <img src="images/Japan_Mobile_Width_1.webp" alt="Japan Images" width="250" height="500">
            </picture>
            <div class="medium-container">
                <article id="data-container" class="table-container">
                    <div class="data-title">
                        <h2>Data</h2>
                    </div>
                    <table>
                        <tr>
                            <td><strong>Area:</strong></td>
                            <td>145,936 sq miles</td>
                        </tr>
                        <tr>
                            <td><strong>Population:</strong></td>
                            <td>125.1 million</td>
                        </tr>
                        <tr>
                            <td><strong>Languages:</strong></td>
                            <td>Japanese, Amami, Kyukyu, Kikai, and Miyako</td>
                        </tr>
                        <tr>
                            <td><strong>Currency:</strong></td>
                            <td>Yen</td>
                        </tr>
                        <tr>
                            <td><strong>Time Zone:</strong></td>
                            <td>UTC+9</td>
                        </tr>
                        <tr>
                            <td><strong>Calling Code:</strong></td>
                            <td>+81</td>
                        </tr>
                        <tr>
                            <td><strong>Internet TLD:</strong></td>
                            <td>.jp</td>
                        </tr>
                    </table>
                </article>
                <hr>
                <article id="weather-container" class="table-container">
                    <div class="weather-title">
                        <h2>Weather</h2>
                        <img id="weather-icon" src="images/Partly_Cloudy.jpeg" alt="weather icon">
                    </div>
                    <table>
                        <tr>
                            <td><strong>Temperature:</strong></td>
                            <td id="temperature">10Â°C</td>
                        </tr>
                        <tr>
                            <td><strong>Conditions:</strong></td>
                            <td>Partly Cloudy</td>
                        </tr>
                        <tr>
                            <td><strong>Wind:</strong></td>
                            <td id="windSpeed">5 km/h</td>
                        </tr>
                        <tr>
                            <td><strong>Wind Chill:</strong></td>
                            <td id="windChill"></td>
                        </tr>
                    </table>
                </article>
            </div>
        </section>
    </main>
    <footer>
        <p id="year"></p>
        <p id="lastModifiedDate"></p>
    </footer>
    <script src="scripts/place.js" defer></script>
</body>
</html>
